<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - NKUNDIMANA RUGIRA YAHAYA</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">YAHAYA<span>.dev</span></div>
                <ul class="nav-links">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html" class="active cta-button">Contact</a></li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact" style="padding: 5rem 0; background: linear-gradient(to bottom, #f8fafc, #fff);">
            <div class="container">
                <div class="contact-content" style="max-width: 800px; margin: 0 auto; padding: 2rem; background: white; border-radius: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                    <h1 class="section-title" style="text-align: center; color: var(--primary-color); font-size: 2.5rem; margin-bottom: 1.5rem;">Get In Touch</h1>
                    <p class="contact-description" style="text-align: center; color: var(--text-color); font-size: 1.2rem; margin-bottom: 3rem;">I'm always interested in new opportunities and collaborations. Feel free to reach out!</p>

                    <form action="https://formspree.io/f/xnnjzwda" method="POST" class="contact-form" style="display: grid; gap: 2rem; margin-bottom: 3rem;">
                        <div class="form-group" style="display: flex; flex-direction: column; gap: 0.5rem;">
                            <label for="name" style="font-weight: 500; color: var(--text-color);">Your Name</label>
                            <input type="text" id="name" name="name" required style="padding: 1rem; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 1rem;">
                        </div>
                        
                        <div class="form-group" style="display: flex; flex-direction: column; gap: 0.5rem;">
                            <label for="email" style="font-weight: 500; color: var(--text-color);">Your Email</label>
                            <input type="email" id="email" name="email" required style="padding: 1rem; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 1rem;">
                        </div>
                        
                        <div class="form-group" style="display: flex; flex-direction: column; gap: 0.5rem;">
                            <label for="message" style="font-weight: 500; color: var(--text-color);">Your Message</label>
                            <textarea id="message" name="message" required style="padding: 1rem; border: 2px solid #e2e8f0; border-radius: 10px; height: 150px; font-size: 1rem; resize: vertical;"></textarea>
                        </div>
                        
                        <button type="submit" class="primary-btn" style="background: var(--primary-color); color: white; padding: 1rem 2rem; border: none; border-radius: 10px; font-size: 1.1rem; font-weight: 500; cursor: pointer; transition: all 0.3s ease;">Send Message</button>
                    </form>

                    <div class="contact-info" style="text-align: center; padding-top: 2rem; border-top: 2px solid #e2e8f0;">
                        <div class="social-links" style="display: flex; justify-content: center; gap: 2rem;">
                            <a href="mailto:nkundimanarugirayahaya@gmail.com" target="_blank" style="color: var(--primary-color); font-size: 1.5rem; transition: transform 0.3s ease;"><i class="fas fa-envelope"></i></a>
                            <a href="tel:+250789448107" target="_blank" style="color: var(--primary-color); font-size: 1.5rem; transition: transform 0.3s ease;"><i class="fas fa-phone"></i></a>
                            <a href="#" target="_blank" style="color: var(--primary-color); font-size: 1.5rem; transition: transform 0.3s ease;"><i class="fab fa-linkedin"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content" style="text-align: center;">
                <p>&copy; 2025 NKUNDIMANA RUGIRA YAHAYA. Crafted with <i class="fas fa-heart"></i></p>
                <div class="footer-links" style="display: flex; justify-content: center; gap: 20px; margin-top: 10px;">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="../scripts/main.js"></script>
</body>
</html>
